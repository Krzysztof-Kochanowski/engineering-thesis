<div class="feature-container-wrapper">
  <div class="feature-container">
    <div class="container left">
      <mat-card class="container-card">
        <app-work-schedule-options class="section options"
                                   (bySelectionChange)="updateSelectedEmployee($event)"></app-work-schedule-options>
        <app-work-schedule-table class="section"></app-work-schedule-table>
      </mat-card>
    </div>
    <div class="container right">
      <mat-card class="container-card right">
        <app-add-sheet-form class="section form"></app-add-sheet-form>
        <app-saved-sheets class="section" (bySelectionChange)="updateSelectedSheet($event)"></app-saved-sheets>
      </mat-card>
    </div>
  </div>
</div>
