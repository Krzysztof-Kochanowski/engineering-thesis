<ng-container *ngIf="customerAbsences.length > 0; else noAbsences;">
  <mat-accordion>
    <app-customer-absences-item *ngFor="let customerAbsence of customerAbsences" [absence]="customerAbsence"></app-customer-absences-item>
  </mat-accordion>
</ng-container>

<ng-template #noAbsences>
  <span class="no-content-text">{{generalTexts.noAbsences}}</span>
</ng-template>
